<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Potoshop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Potoshop</h1>
  <div id="app" class="app">
    <p class="app-message-paste">Paste image here!</p>
    <p class="app-props">
      Original size:
      <input type="number" class="app-originalWidth" readonly>
      x
      <input type="number" class="app-originalHeight" readonly>
      <br>
      Output size:
      <input type="number" class="app-outputWidth" readonly>
      x
      <input type="number" class="app-outputHeight" readonly>
      <input type="range" class="app-scale" min="0" max="1" step="0.01" value="1" disabled>
      <br>
      <label>Add border <input class="app-addBorder" type="checkbox"></label>
    </p>
    <canvas class="app-canvas"></canvas>
  </div>
  <script src="main.js" type="module"></script>
</body>
</html>
